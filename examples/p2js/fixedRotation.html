<!DOCTYPE html>
<html>
<head>
    <title>FixedRotation demo - p2.js physics engine</title>
    <meta name="description" content="Fixes the rotation of a body.">

    <link href="../example.css" rel="stylesheet" />
    <script src="../../cut-core.js"></script>
    <script src="../../cut-mouse.js"></script>
    <script src="../../cut-loader.js"></script>
    <script src="../p2.js"></script>
    <script src="../p2-cut.js"></script>
</head>
<body>
    <script>
        var N=10, r=0.1;

        var world = new p2.World({
            doProfiling:true,
            gravity : [0,-10],
        });

        var bodyA = new p2.Body({
            mass: 1,
            position: [-1,0],
            fixedRotation: true,
        });
        bodyA.addShape(new p2.Rectangle(1,1));
        world.addBody(bodyA);

        // Create ground
        var planeShape = new p2.Plane();
        var plane = new p2.Body({
            position:[0,-1],
        });
        plane.addShape(planeShape);
        world.addBody(plane);

        Cut.Loader.load(function(root, container) {
          root.viewbox(6, 6).pin("handle", -0.5);
          var demo = new P2Cut(world, root, container);
          root.tick(function() {
            demo.step();
          });
        });
    </script>
</body>
</html>
